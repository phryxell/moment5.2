<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab924046e2.js" crossorigin="anonymous"></script>
    <title>Moment 5.2</title>
</head>

<body>

  <main>
    <header>
        <h1>DT173G - Webbutveckling III | Moment 5 - Webbtjänster</h1>
    </header>

    <div id="container">
        <section>
          <h2>Genomförda kurser</h2>
          <hr />
          <table class="table">
            <thead>
              <tr>
                <th>Kurskod</th>
                <th>Kursnamn</th>
                <th>Progression</th>
                <th>Kursplan</th>
              </tr>
            </thead>
            <tbody id="coursesOutput">
              <!-- HTML Output -->
            </tbody>
          </table>
        </section>
        <hr />
        <section>
            <h2>Lägg till ny kurs</h2>
            <form method="get">
                <label>
                    Kurskod: <br />
                    <input type="text" name="c_code" id="c_code" class="inputField" required />
                  </label>
                  <label class="rightLabel">
                    Kursnamn: <br />
                    <input type="text" name="c_name" id="c_name" class="inputField" required />
                  </label>
                  <label>
                    Progression: <br />
                    <input type="text" name="c_progression" id="c_progression" class="inputField" required />
                  </label>
                  <label class="rightLabel">
                    Kursplan: <br />
                    <input type="text" name="c_syllabus" id="c_syllabus" class="inputField" required />
                  </label>
                  <input type="submit" value="Lägg till kurs" id="formBtn" name="formBtn" />
            </form>

        </section>
        <br>
        <section>
            <div id="updateDiv"></div>
        </section>
        <footer>
          <p>DT173G - Webbutveckling III | Moment 5 - Webbtjänster</p>
        </footer>
      </div>
</main>

    <script
    src="https://kit.fontawesome.com/ab924046e2.js"
    crossorigin="anonymous"
  ></script>
    <script src="js/main.js"></script>
</body>
</html>
