<html lang="se">
<head>

<body>

  <main>
    <header>
        <h1>DT173G - Webbutveckling III | Moment 5 - Webbtjänster</h1>
    </header>

    <div id="container">
        <section>
          <h2>Genomförda kurser</h2>
          <hr />
          <table class="table">
            <thead>
              <tr>
                <th>Kurskod</th>
                <th>Kursnamn</th>
                <th>Progression</th>
                <th>Kursplan</th>
              </tr>
            </thead>
            <tbody id="coursesOutput">
              <!-- HTML Output -->
            </tbody>
          </table>
        </section>
        <hr />
        <section>
            <h2>Lägg till ny kurs</h2>
            <form method="get">
                <label for="code">Kurskod</label>
                <input type="text" name="code" id="code"> <br>
                <label for="name">Kursnamn</label>
                <input type="text" name="name" id="name"> <br>
                <label for="prog">Nivå</label>
                <input type="text" name="prog" id="prog"> <br>
                <label for="plan">Kursplan</label>
                <input type="text" name="plan" id="plan"> <br>
                <input type="submit" id="addButton">
            </form>
        </section>
        <footer>
          <p>DT173G - Webbutveckling III | Moment 5 - Webbtjänster</p>
        </footer>
      </div>

      <div id="updateDiv"></div>


    <footer>
        <p>Philip</p>
    </footer>
</main>
