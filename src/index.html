<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab924046e2.js" crossorigin="anonymous"></script>
    <title>Moment 5.2</title>
</head>

<body>

  <main>
    <header>
        <h1>Moment 5 - Webbtjänster</h1>
        <h2>DT173G</h2>
    </header>

    <div class="content">

        <div id="updateDiv"></div>
        

        <section>
            <h2>Kurser jag har läst:</h2>
            <div>
                <div class="heading">
                    <p class="box1">Kurskod</p>
                    <p class="box2">Kursnamn</p>
                    <p class="box3">Nivå</p>
                    <p class="box4">Kursplan</p>
                </div>
                <div id="courses"></div> <!-- Where the courses goes -->
            </div>
        </section>
        <section>
            <h2>Lägg till ny kurs</h2>
            <form method="get">
                <label for="code">Kurskod</label>
                <input type="text" name="code" id="code"> <br>
                <label for="name">Kursnamn</label>
                <input type="text" name="name" id="name"> <br>
                <label for="prog">Nivå</label>
                <input type="text" name="prog" id="prog"> <br>
                <label for="plan">Kursplan</label>
                <input type="text" name="plan" id="plan"> <br>
                <input type="submit" id="addButton">
            </form>
        </section>
    </div>

    <footer>
        <p>Philip</p>
    </footer>
</main>

    <script
    src="https://kit.fontawesome.com/ab924046e2.js"
    crossorigin="anonymous"
  ></script>
    <script src="js/main.js"></script>
</body>
</html>
